<ion-view view-title="Recherche">
  <ion-content class="padding animated fadeInLeft">


    <div class="padding"></div>


<div class="row">

  <div class="col-50">
   <img src="/img/logo.png">
  </div>

  <!---------------->
  <div class="col-50">
    <p>Trouvez simplement un médecin et prendre un rendez vous</p>
  </div>

</div>

    <div class="padding"></div>

    <!--------the select------------->

<hr>
    <p>Quel Médecin recherchez Vous</p>





<div class="row">
        <button style="border: 2px solid #2196F3;"  class="button button-positive button-outline" modal-select="" ng-model="data.specialite" options="specialites" modal-title="Choisir Spécialité" has-search="true" required
          name="specialite">
          Spécialité
          <div class="option">
            {{option}}
          </div>
        </button>

  <p>{{ data.specialite}}</p>
</div>


    <!----------------------------------------------------------------------------->
    <div class="padding-bottom"></div>
<p>{{ specialite}}</p>
    <!--------error show message------------------->
    <div class="card card-assertive cardError" ng-if="errorChoix ">
      <p class="error">Vous Devez précisez la specialite ou bien choisir un docteur
    </div>
    <!---------------------------------------------------------------------------------------->
    <div class="padding"></div>



    <div class="padding"></div>


    <div class="row">
     <h5>Or chercher par Nom doctuer</h5>
    </div>

    <div class="row">
      <button style="border: 2px solid #2196F3;"  class="button button-positive button-outline" modal-select="" ng-model="data.doctor" options="docteurs" modal-title="Choisir Docteur" has-search="true"
              cancel-button="Annuler" reset-button="Annuler" search-placeholder="Rechercher Pa Nom" cancel-search-button="réinitialiser"
              sub-header-class="bar-positive">
        Nom de votre médecin
        <div class="option">
          {{option.prenom_praticien + ' ' + option.nom_praticien}}
        </div>
      </button>
      <!------------------->

      <p>{{data.doctor}}</p>
    </div>

    <div class="padding"></div>
      <!------------------->


    <div class="row">
      <img src="/img/plus.png" width="50px" height="50px">
    </div>


    <div class="padding"></div>
      <!--------the select------------->
      <div class="row">


        <button style="border: 2px solid #2196F3;" class="button button-positive button-outline" modal-select="" ng-model="data.gouvernorat" options="gouvernorats" modal-title="Choisir Gouvernorat" has-search="true">
          Gouvernorat
          <div class="option">
            {{option}}
          </div>
        </button>

<p>{{ data.gouvernorat}}</p>
      </div><!----end of row-------------->

      <!------------------->




    <div class="padding"></div>
    <!------------------>



<div class="row">
      <button style="border: 2px solid #2196F3;" class="button button-positive button-outline" modal-select="" ng-model="data.delegation" options="delegations" modal-title="Choisir Délegation" has-search="true">
       Délegation
        <div class="option">
          {{option}}
        </div>
      </button>
  <p>{{ data.delegation }}</p>
</div>







    <div class="padding"></div>

    <button style="border: 2px solid #2196F3;"  class="button button-block button-positive button-outline  ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="rechercheParCritere()">
      Rechercher
      <i class="icon ion-search placeholder-icon"></i>
    </button>














    <!----------------------------------->











  </ion-content>
</ion-view>
