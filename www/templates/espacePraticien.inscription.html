<ion-view>
  <ion-nav-title>
    <span class="text">Praticien</span>
  </ion-nav-title>

  <ion-content>


    <!--------------------->


    <div class="row">

      <div class="col-33">

      </div>
      <!------------------------------>
      <div class="col-33">
        <p>
          <img src="/img/doctorNew.png" width="80px">
        </p>

        <h4 class="title text">Créer un Compte</h4>
      </div>
      <!---------------------->
      <div class="col-33">

      </div>

    </div><!----end of row--->
    <!------------------------------->


    <div class="list list-inset padding">

      <div style="border: 2px solid #2196F3;" class="">
      <label class="item item-input  item-outline">
        <i class="icon ion-person-stalker placeholder-icon"></i>
        <input type="text" placeholder="Nom" autocorrect="off" autocapitalize="off" ng-model="data.username">
      </label>
        </div><!----end of div------------>
      <div class="padding"></div>

      <!------------------------->
      <div style="border: 2px solid #2196F3;" class="">
      <label class="item item-input ">
        <i class="icon ion-ios-personadd placeholder-icon"></i>
        <input type="text" placeholder="Prénom" autocorrect="off" autocapitalize="off" ng-model="data.username">
      </label>
        </div><!-----end of div---------------------->
      <div class="padding"></div>

      <!---------------------->
      <div style="border: 2px solid #2196F3;" class="">
      <label class="item item-input ">
        <i class="icon ion-ios-locked placeholder-icon"></i>
        <input type="text" placeholder="Code d'inscription" autocorrect="off" autocapitalize="off" ng-model="data.username">
      </label>
        </div><!-------end of div--------------->



      <div class="padding"></div>





    </div>
    <button class="button button-block button-outline button-positive outline text  ink" data-ink-color="#9DEAFF" data-ink-opacity="1">
      S'inscrire
    </button>


    <div class="padding text">
      <a ui-sref="app.espacePraticienlogin">Vous avez  déja un compte ?</a>
    </div>



  </ion-content>
</ion-view>
