<ion-view >

  <ion-nav-title>
  <p class="choix">Recherche</p>
  </ion-nav-title>
  <ion-content class="animated fadeInLeft">
    <div class="padding-bottom"></div>



    <div class="row">

      <div class="col-50" style="margin: auto">
        <img src="/img/logo.png">
      </div>

      <!---------------->
      <div class="col-50">
        <p class="choix">Trouvez simplement un médecin et prendre un Rendez vous</p>
      </div>

    </div>

    <div class="padding-bottom"></div>



    <!---------------------------------------------------------------------------------------->
    <div class="padding-bottom"></div>


    <div class="title">
      <p>Choisir Docteur</p>
    </div><!--end of title-->

    <div class="row">

      <div class="col-70">
      <button style="border: 2px solid #2196F3;"  class="button button-positive button-outline" modal-select="" ng-model="data.doctor" options="docteurs" modal-title="Choisir Docteur" has-search="true"
              cancel-button="Annuler" reset-button="Annuler" search-placeholder="Rechercher Pa Nom" cancel-search-button="réinitialiser"
              sub-header-class="bar-positive" required>
        Nom  médecin
        <div class="option">
          {{option.prenom_praticien + ' ' + option.nom_praticien}}
        </div>


      </button>
        </div><!---end of col 70---->
      <!------------------->
<div class="col-30">
      <p class="choix"> {{data.doctor.prenom_praticien + ' ' + data.doctor.nom_praticien }} </p>
</div>
    </div>






    <!----------------------------------------------------------------------------->
    <div class="padding-bottom"></div>

    <!--------error show message------------------->
    <div class="card card-assertive cardError" ng-if="errorDoctor ">
      <p class="error">Vous Devez Choisir un docteur
      </p>
    </div><!---end of card error-------------->



    <div class="padding-bottom"></div>
    <!------------------->
    <div class="title">
      <p>Choisir Gouvernorat</p>
    </div><!--end of title-->

    <!--------the select------------->
    <div class="row">

<div class="col-70">
      <button style="border: 2px solid #2196F3;" class="button button-positive button-outline" modal-select="" ng-model="data.gouvernorat" options="gouvernorats" modal-title="Choisir Gouvernorat" has-search="true">
        Gouvernorat
        <div class="option">
          {{option}}
        </div>
      </button>

</div><!---end of col-70---->

      <div class="padding"></div>
      <div class="col-30">
      <p class="choix">{{ data.gouvernorat}}</p>
      </div>
    </div><!----end of row-------------->

    <!------------------->


    <div class="padding-bottom"></div>
    <!------------------>

    <div class="title">
      <p>Choisir Délégation</p>
    </div><!--end of title-->

    <div class="row">


      <div class="col-70">
      <button style="border: 2px solid #2196F3;" class="button button-positive button-outline" modal-select="" ng-model="data.delegation" options="delegations" modal-title="Choisir Délegation" has-search="true">
        Délegation
        <div class="option">
          {{option}}
        </div>
      </button>
      </div><!---end of col 70---->

      <div class="row">
      <p class="choix">{{ data.delegation }}</p>
      </div><!---end of row---->

    </div>






    <div class="padding-bottom"></div>

    <button style="border: 2px solid #2196F3;"  class="button button-block button-positive button-outline Btnsearch  ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="rechercheParNom()">
      Rechercher
      <i class="icon ion-search placeholder-icon"></i>
    </button>














    <!----------------------------------->








  </ion-content>
</ion-view>
